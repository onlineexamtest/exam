        <input type="hidden" id="OriginalConsole-0" value="using System;
using System.Collections.Generic;

public class Program
{
	public static void Main()
	{
		var DocumentMgr = new DocumentManager&lt;string&gt;();
		DocumentMgr.AddDocument(&quot;1&quot;);
		DocumentMgr.AddDocument(&quot;2&quot;);
		DocumentMgr.AddDocument(&quot;3&quot;);
		DocumentMgr.DisplayDocuments();
		string FirstDocument = DocumentMgr.GetDocument();
		DocumentMgr.DisplayDocuments();
	}

	// Change a single line in DocumentManager to get the expected output
	public class DocumentManager&lt;T&gt;
	{
		private readonly Queue&lt;T&gt; documentQueue = new Queue&lt;T&gt;();
		public void AddDocument(T doc)
		{
			documentQueue.Enqueue(doc);
		}

		public T GetDocument()
		{
			T doc = documentQueue.Dequeue();
			return doc;
		}

		public void DisplayDocuments()
		{
			Console.Write(&quot;Current Documents: &quot;);
			foreach (var item in documentQueue)
			{
				Console.Write($&quot; {item}&quot;);
			}

			Console.WriteLine();
		}
	}
}" />
        <!-- Script -->

public class Program

		string FirstDocument = DocumentMgr.GetDocument();
		DocumentMgr.DisplayDocuments();
	}

	// Change a single line in DocumentManager to get the expected output
	public class DocumentManager&lt;T&gt;
	{
		private readonly Queue&lt;T&gt; documentQueue = new Queue&lt;T&gt;();
		public void AddDocument(T doc)
		{
			documentQueue.Enqueue(doc);
		}

		public T GetDocument()
		{
			T doc = documentQueue.Dequeue();
			return doc;
		}

		public void DisplayDocuments()
		{
			Console.Write(&quot;Current Documents: &quot;);

        <script type="text/javascript">

            var newFiddle;



            var pr = ProjectTypesDict[1];;
            var compiler = CompilersDict[3];;
            var code = $('#Original' + pr + '-' + '0').val();

            codeBlocks.Add("1", "OBES96", code);

            newFiddle = new Fiddle();

            var cbs = {};
            cbs[pr] = code
            console.log('cbs', cbs);
            newFiddle.init({
                fiddleId: "OBES96",
                language: LanguagesDict["1"],
                projectType: pr,
                codeBlocks: cbs,
                compiler: compiler,
            });

            fiddles.push(newFiddle);


            $(document).ready(function () {

                ready(1, 1, 3);
                fiddle = fiddles[0];

                var anchor = null;

                $.each(codeBlocks.Collection, function (ind, val) {
                    var codeBlock = val;
                    var a = insertTab(codeBlock.LanguageId);
                    if (ind == 0)
                        anchor = a;
                });

                anchor.click();


                $("#site-link").click(function (e) {
                    var self = this;
                    $.ajax({
                        url: "https://dotnetfiddle.net/Widget/GetDotNetFiddleUrl",
                        type: "POST",
                        async: false,
                        contentType: "application/json",
                        data: JSON.stringify(fiddle.getWidgetRequest()),
                        success: function (url) {

                            if (url == null) {
                                e.preventDefault();
                                return false;
                            }
                            self.href = url;
                            return true;
                        }
                    });
                });

                fiddle.runUseResultCache();
            });
        </script>




        <style id="profiler-minimizer-css">
            .profiler-results {
                display: none;
            }
        </style>
        <script type="text/javascript" id="profiler-minimizer">
            $(document).ready(function () {
                var e = function () {
                    var e = $(".profiler-results");
                    if (e.length == 0) return false;
                    e.addClass("profiler-min");
                    return true;
                };

                var t = function () {
                    var n = e();
                    if (n) {
                        $("#profiler-minimizer").remove(); $("#profiler-minimizer-css").remove();
                        return;
                    }
                    setTimeout(t, 50);
                };
                t();
            })
        </script>
